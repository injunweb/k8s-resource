apiVersion: "cilium.io/v2alpha1"
kind: CiliumL2AnnouncementPolicy
metadata:
  name: default-l2-policy
  namespace: gateway
spec:
  loadBalancerIPs: true
  externalIPs: true
  interfaces:
    - "^ens[0-9]+"
    - "^eth[0-9]+"
    - "^eno[0-9]+"
---
apiVersion: "cilium.io/v2alpha1"
kind: CiliumLoadBalancerIPPool
metadata:
  name: gateway-pool
  namespace: gateway
spec:
  blocks:
    - start: {{ .Values.ippool.start | quote }}
      stop: {{ .Values.ippool.stop | quote }}
  serviceSelector:
    matchLabels:
      "io.kubernetes.service.namespace": "gateway"
