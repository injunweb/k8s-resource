apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-injunweb-tls
  namespace: gateway
spec:
  secretName: {{ .Values.certificate.secretName }}
  issuerRef:
    name: {{ .Values.clusterIssuer.name }}
    kind: ClusterIssuer
  dnsNames:
    {{- range .Values.certificate.dnsNames }}
    - {{ . | quote }}
    {{- end }}
