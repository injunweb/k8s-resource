{{- if .Values.custom404.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: custom-404-page
  namespace: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: custom-404-page
  template:
    metadata:
      labels:
        app: custom-404-page
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html-content
          mountPath: /usr/share/nginx/html
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
      volumes:
      - name: html-content
        configMap:
          name: custom-404-html
      - name: nginx-config
        configMap:
          name: custom-404-nginx-config
---
apiVersion: v1
kind: Service
metadata:
  name: custom-404-service
  namespace: gateway
spec:
  selector:
    app: custom-404-page
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: custom-404-html
  namespace: gateway
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>404 - Page Not Found</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            html, body {
                height: 100%;
                background-color: #ffffff;
                color: #000000;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            }
            body {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                padding: 2rem;
            }
            .container {
                max-width: 600px;
            }
            .error-code {
                font-size: 6rem;
                font-weight: 300;
                letter-spacing: -0.02em;
                margin-bottom: 1.5rem;
                color: #000000;
            }
            .divider {
                width: 60px;
                height: 1px;
                background-color: #000000;
                margin: 0 auto 1.5rem;
            }
            .error-message {
                font-size: 1.25rem;
                font-weight: 400;
                margin-bottom: 1rem;
                color: #000000;
            }
            .error-description {
                font-size: 0.95rem;
                color: #666666;
                line-height: 1.6;
            }
            @media (max-width: 768px) {
                .error-code {
                    font-size: 4rem;
                }
                .error-message {
                    font-size: 1.1rem;
                }
            }
        </style>
    </head>
    <body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="divider"></div>
        <div class="error-message">Page Not Found</div>
        <div class="error-description">
            The page you are looking for might have been removed,<br>
            had its name changed, or is temporarily unavailable.
        </div>
    </div>
    </body>
    </html>
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: custom-404-nginx-config
  namespace: gateway
data:
  default.conf: |
    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;
        location / {
            try_files $uri $uri/ /index.html;
        }
        error_page 404 /index.html;
    }
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: custom-404-route
  namespace: gateway
spec:
  parentRefs:
  - name: external-gateway
    namespace: gateway
  {{- if .Values.internal.enabled }}
  - name: internal-gateway
    namespace: gateway
  {{- end }}
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: "/"
    backendRefs:
    - name: custom-404-service
      port: 80
{{- end }}
