harbor:
  expose:
    type: ClusterIP
    tls:
      enabled: false

  externalURL: "https://harbor.injunweb.com:443"

  harborAdminPassword: "<path:argocd/data/harbor#harborAdminPassword>"

  registry:
    relativeurls: true
    upload_purging:
      age: 24h

  persistence:
    persistentVolumeClaim:
      registry:
        size: 15Gi
