harbor:
  expose:
    type: ClusterIP
    tls:
      enabled: false

  externalURL: "https://harbor.injunweb.com:443"

  existingSecretAdminPassword: harbor-admin-credentials
  existingSecretAdminPasswordKey: HARBOR_ADMIN_PASSWORD

  registry:
    relativeurls: true
    upload_purging:
      age: 12h
      interval: 12h

  persistence:
    persistentVolumeClaim:
      registry:
        size: 15Gi
