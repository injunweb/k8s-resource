argo-cd:
  configs:
    params:
      server.insecure: true
    cmp:
      create: true
      plugins:
        argocd-vault-plugin-helm:
          init:
            command: [sh]
            args: [-c, 'echo "Initializing vault plugin..."']
          discover:
            find:
              command:
                [
                  sh,
                  -c,
                  "find . -name 'Chart.yaml' && find . -name 'values.yaml'",
                ]
          generate:
            command: [sh, -c]
            args:
              - |
                helm template $ARGOCD_APP_NAME -n $ARGOCD_APP_NAMESPACE ${ARGOCD_ENV_HELM_ARGS} . |
                argocd-vault-plugin generate -s argocd:argocd-vault-plugin-credentials -

  server:
    extraArgs:
      - --insecure
    ingress:
      enabled: false
    ingressGrpc:
      enabled: false

  repoServer:
    volumes:
      - name: argocd-cmp-cm
        configMap:
          name: argocd-cmp-cm
      - name: custom-tools
        emptyDir: {}
      - name: plugins-tmp
        emptyDir: {}
      - name: var-files
        emptyDir: {}
      - name: plugin-config
        configMap:
          name: argocd-cmp-plugin

    initContainers:
      - name: download-tools
        image: alpine/curl
        env:
          - name: AVP_VERSION
            value: "1.14.0"
        command: [sh, -c]
        args:
          - >-
            curl -L https://github.com/argoproj-labs/argocd-vault-plugin/releases/download/v$(AVP_VERSION)/argocd-vault-plugin_$(AVP_VERSION)_linux_amd64 -o argocd-vault-plugin &&
            chmod +x argocd-vault-plugin &&
            mv argocd-vault-plugin /custom-tools/
        volumeMounts:
          - mountPath: /custom-tools
            name: custom-tools

    extraContainers:
      - name: argocd-vault-plugin-helm
        command:
          - "/var/run/argocd/argocd-cmp-server"
        image: quay.io/argoproj/argocd:v2.13.2
        securityContext:
          runAsNonRoot: true
          runAsUser: 999
        volumeMounts:
          - mountPath: /var/run/argocd
            name: var-files
          - mountPath: /tmp
            name: plugins-tmp
          - name: custom-tools
            mountPath: /usr/local/bin/argocd-vault-plugin
            subPath: argocd-vault-plugin
          - name: plugin-config
            mountPath: /home/argocd/cmp-server/config
